  <!DOCTYPE html>
  <html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8">
      <title>Digital Clock with Glowing Effect</title>
      <link rel="stylesheet" href="clock.css">
  </head>
  <body>
      <div class="wrapper">
          <div class="display">
              <div id="time"></div>
          </div>
          <span></span>
          <span></span>
      </div>

      <script>
          setInterval(()=>{
            const time = document.querySelector("#time");
          let data = new Date();
          let hours = data.getHours();
          let minutes = data.getMinutes();
          let seconds = data.getSeconds();
          let day_night = "AM";
          if(hours > 12){
              day_night = "PM";
              hours = hours - 12;
          }
          if(hours < 10){
              hours = "0" + hours;
          }
          if(minutes < 10){
              minutes = "0" + minutes;
          }
          if(seconds < 10){
              seconds = "0" + seconds;
          }
          time.textContent = hours + ":" + minutes + ":" + seconds + " " + day_night;
          });
      </script>
  </body>
  </html>
